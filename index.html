<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Życzenia na Dzień Kobiet</title>
  <!-- Import czcionki z Google Fonts (np. Pacifico) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* czarne tło */
      color: #ff69b4; /* różowy tekst */
      font-family: 'Cascadia Code', cursive; /* pobraliśmy z Google Fonts */
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
    }

    button {
      background-color: #ff69b4; /* różowe tło przycisku */
      color: #000;              /* czarny tekst w przycisku */
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);
      margin-bottom: 40px;
    }

    /* Efekt najechania myszką na przycisk */
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
<body>
  <h1>Ejjjj Amelka</h1>
  <p>
    Sprawa jest, musisz kliknać w ten przycisk
  </p>
  <button onclick="window.location.href='zyczenia.html'">
    No pliskaaa, wez mnie kliknij
  </button>
</body>
</html>
